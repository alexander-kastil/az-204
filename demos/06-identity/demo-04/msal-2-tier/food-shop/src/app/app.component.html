@if ((authenticated | async) === false && (publicRoute | async) === false) {
  <div
    class="loginsplash"
    >
    <app-login></app-login>
  </div>
}
@if ((authenticated | async) === true || (publicRoute | async) === true) {
  <div
    class="maingrid"
    >
    <div class="gdNavbar"><app-navbar></app-navbar></div>
    <div class="gdMainrow">
      <mat-sidenav-container>
        <mat-sidenav
          #sidenav
          [opened]="sidenavVisible | async"
          [mode]="sidenavMode"
          >
          <app-sidebar></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content [ngStyle]="getWorkbenchStyle()">
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
}

@if (authEnabled) {
  <div style="display: none">
    @if (!isIframe) {
      <router-outlet></router-outlet>
    }
  </div>
}

<div>
  <app-food-list
    [food]="food | async"
    (foodSelected)="selectFood($event)"
    (foodDeleted)="deleteFood($event)"
    (foodAdding)="addFood($event)"
  ></app-food-list>

  <app-food-edit
    *ngIf="selected"
    [food]="selected"
    (saveFood)="foodSaved($event)"
  ></app-food-edit>
</div>
